<div class="game-container">
    <div class="team-container">
        <span class="mlb-team-img">
            <img src="img/home_team.png"/>
        </span>
        <span class="mlb-at-sign">
            @
        </span>
        <span class="mlb-team-img">
            <img src="img/away_team.png"/>
        </span>
        <div class="mlb-spread">
            Spread
        </div>
        <div class="bet-left-container">
            <div class="bet-left-text">
                Full
            </div>
            <div class="bet-left-text">
                Adj
            </div>
        </div>
        <div class="bet-box-container">
            <div class="bet-box sp-l1-full">
                <span class="bet-text sp-l1-full-text">?</span>
                <span class="bet-tooltip sp-l1-full-tip"></span>
            </div>
            <div class="bet-box sp-l1-adj">
                <span class="bet-text sp-l1-adj-text">?</span>
                <span class="bet-tooltip sp-l1-adj-tip"></span>
            </div>
        </div>
        <div class="bet-box-container-final">
            <div class="bet-box-final sp-final">
                <span class="bet-text-final sp-final-text">?</span>
                <span class="bet-tooltip sp-final-tip"></span>
            </div>
        </div>
    </div>
</div>
